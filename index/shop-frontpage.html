                                </div>
                            </div>
                        </div>
                        <!--结束-->
                        <div class="shop-info">
                            <div class="shop-info-padding">
                                <div class="shop-info-padding-s" style="background-color: #fff">

                                        <div class="shop-info-top">
                                            <div class="shop-info-text">

                                                    <img src="../static/picture/dp-dw.png" width="12%" height="12%" />

                                                </div>

                                                <div class="shop-info-time">
                                                    <img src="../static/picture/dp-sj.png" width="12%" height="12%" />
                                                    <div class="shop-info-gps-text">营业时间 : <p> 周一~周日 24小时</p> </div>
                                                </div>
                                                <div class="shop-info-server">
                                                    <img src="../static/picture/dp-tsfw.png" width="25%" height="12%" />
                                                    <div class="shop-info-server-text">特色服务 :</div>
                                                </div>
                                            </div>
                                            <div class="shop-info-pic">
                                                <div class="shop-info-pics">
                                                    <img src="../static/picture/dp-hb.png" width="60%">
                                                </div>
                                                <div class="shop-info-server-text2">已领200张</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="shop-info-choose">
                                        <label><input type="checkbox" checked><i>✓</i>一年保修</label>

                                    </div>
                                    <div class="shop-info-after">
                                        <div class="shop-info-after-in">
                                            <img src="../static/picture/dp-sm.png" >

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div >
                    <!-- 店铺简介 -->
                    <div class="shop-introduce">
                        <div  class="introduce-tit">

                            <div class="introduce-tit-red">
                                <div style="background-color:#FD3632;width: 40px"></div>
                            </div>
                            <div class="introduce-tit-text">店铺介绍</div>
                        </div>
                    </div>
                    <div class="divHeight-ssss"></div>
                    <div class="shop—connection-new mar-t ">

                    </div>
                    <!--图一-->
                    <div class="shop-img-first">
                        <img style="max-width:100%;overflow:hidden;" src="../static/picture/store1.png" alt="">
                    </div>
                    <!--图二-->
                    <div class="shop-img-first">
                        <img style="max-width:100%;overflow:hidden;" src="../static/picture/store1.png" alt="">
                    </div>
                    <!-- 调整样式分割线结束位置  -->
                </li>
            </div>
        </div>
    </section>
    <!--底部-->
    <div  class="cart-concern-btm-fixed five-column">
        <div class="concern-cart" style="width: 40%;">

                <div class="fir" onclick="javascript:OpenDiv();" id="open">
                <img src="../static/picture/dp-kf.png" width="60%">
                <div class="focus-info-new">客服</div>
            </div>


            <div class="fir2">
                <img src="../static/picture/dp-dh.png" width="60%">

            </div>

        </div>
        <div class="action-list"  >
            <a class="red-color paddings thebutton-click" style="color: #fff;" ><p style="margin-top: 10px">进入店铺</p></a>
        </div>
        <div class="shower" id="shower">
            <div class="shower-in">
                <img src="../static/picture/qrcode.jpg" width="80%">
                <p class="shower-text">客服微信二维码</p>
                <div class="dial" onclick="javascript:CloseDiv();" id="close">一键拨号</div>
            </div>
        </div>
    </div>
</section>
</section>

<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script src="../static/js/swiper.js" charset="UTF-8"></script>
<script>

    var mySwiper = new Swiper('.swiper-container',{
        pagination: {
            el: '.swiper-pagination',
            type: 'custom',
            renderCustom: function (swiper, current, total) {
                return current + ' / ' + total;
            }
        },
    });
    function OpenDiv(){
        document.getElementById("shower").style.display="block";
        document.getElementById("open").style.display="block";
    };
    // 给div层中的关闭添加onclick事件：
    function CloseDiv(){

        document.getElementById("shower").style.display="none";

        document.getElementById("open").style.display="block";

    };

</script>

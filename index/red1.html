<body style="background-color: #F1F2F4;">
<section class="aui-flexView">

    <!--内容部分-->

                <li class="tab-nav-item tab-active " >

                                </li>
                            </ul>

                    <div class="send-button">

                        <div class="send-true">确定</div>
